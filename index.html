<script>
var input1 = document.getElementById("input1");
var input2 = document.getElementById("input2");
var numbers = document.getElementsByClassName("numbers");
var operators = document.getElementsByClassName("operators");
var cancel = document.getElementById("cancel");
var equal = document.getElementById("equal");
var result, operator;

var myFunction = function() {
    var data = this.innerHTML;
	input1.innerHTML = input1.innerHTML+data;
};
var myFunction1 = function() {
    var data = this.innerHTML;
	if(input2.innerHTML == ""){
		result = parseInt(input1.innerHTML);
		operator = data;
	}else if(operator == "+"){
		result = result + parseInt(input1.innerHTML);
		//alert(result);
		operator = data;
	}else if(operator == "-"){
		result = result - parseInt(input1.innerHTML);
		//alert(result);
		operator = data;
	}else if(operator == "x"){
		result = result * parseInt(input1.innerHTML);
		//alert(result);
		operator = data;
	}else if(operator == "/"){
		result = result / parseInt(input1.innerHTML);
		//alert(result);
		operator = data;
	}
	input2.innerHTML = input2.innerHTML+" "+input1.innerHTML+" "+data;
	input1.innerHTML = "";
};

for (var i = 0; i < numbers.length; i++) {
    numbers[i].addEventListener('click', myFunction, false);
}	
for (var i = 0; i < operators.length; i++) {
    operators[i].addEventListener('click', myFunction1, false);
}	
cancel.addEventListener('click',function(){ input1.innerHTML = ""; result=""; operator=""; }, false);
equal.addEventListener('click',function(){

	}else if(operator == "+"){
		result = result + parseInt(input1.innerHTML);
	}else if(operator == "-"){
		result = result - parseInt(input1.innerHTML);
	}else if(operator == "x"){
		result = result * parseInt(input1.innerHTML);
	}else if(operator == "/"){
		result = result / parseInt(input1.innerHTML);
	}else{
		result = input1.innerHTML;
	}
		input1.innerHTML = result;
		input2.innerHTML = "";
},false);
</script>
